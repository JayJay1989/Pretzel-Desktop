appId: rocks.pretzel
copyright: Copyright Â© PretzelAux, Inc.
productName: Pretzel
mac:
  category: public.app-category.music
  hardenedRuntime: true
  entitlements: build-resources/entitlements.mac.plist
  target:
    target: default,
    arch": universal
win:
  target: msi
deb:
  priority: optional
  depends:
    - gconf2
    - gconf-service
    - libgconf-2-4
snap:
  publish:
    provider: 'snapStore'
    channels: ['stable']
  grade: 'stable'
  stagePackages:
    - libgconf-2-4
    - libxss1
    - libnspr4
    - libnss3
  plugs:
    - default
    - screen-inhibit-control
  slots:
    mpris:
      interface: mpris
      name: chromium
linux:
  publish:
    - github
  category: Audio
  target:
  - AppImage
  - snap
  - deb
  - snap
  - pacman
  - rpm
