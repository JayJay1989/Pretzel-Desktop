query StationsListQuery($after: String, $first: Int) {
    stations(after: $after, first: $first) {
        edges {
            cursor
            node {
                id
                name
                description
                icon
                color1
                color2
                stats {
                    totalCount
                    duration
                    popularity
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}
