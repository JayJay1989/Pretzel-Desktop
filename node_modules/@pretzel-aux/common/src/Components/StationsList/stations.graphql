query StationsList($after: String) {
    stations(after: $after, first: 30) {
        edges {
            cursor
            node {
                id
                name
                description
                icon
                color1
                color2
                stats {
                    totalCount
                    duration
                    popularity
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}
