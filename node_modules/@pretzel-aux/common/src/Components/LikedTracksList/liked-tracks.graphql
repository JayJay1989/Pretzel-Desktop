#import "../../Core/Player/Queries/basic-track-fragment.graphql"
query LikedTracksQuery($after: String!) {
    likedTracks(after: $after, first: 30) @connection(key: "liked") {
        edges {
            cursor
            node {
                ...BasicTrackFragment
            }
        }
        pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}
