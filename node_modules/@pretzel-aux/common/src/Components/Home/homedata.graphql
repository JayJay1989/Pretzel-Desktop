query HomeDataQuery {
    homeData {
        featuredTitle
        featured {
            id
            artworkGuid
            name
            artists{
              id
              name
            }
            stats {
                totalCount
                duration
                popularity
            }
        }
        gettingStarted {
            name
            url
        }
        comingSoon {
            name
            url
        }
    }
}
