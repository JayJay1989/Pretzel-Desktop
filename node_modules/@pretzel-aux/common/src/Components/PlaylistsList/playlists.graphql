query PlaylistsListQuery($after: String) {
  playlists(after: $after, first: 30) @connection(key: "playlists") {
    edges {
      cursor
      node {
        id
        name
        artworkGuid
        description
        stats {
          totalCount
          duration
          popularity
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
