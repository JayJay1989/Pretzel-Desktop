query AlbumsList($after: String) {
    albums(after: $after, first: 30) {
        edges {
            cursor
            node {
                id
                artworkGuid
                name
                stats {
                    totalCount
                    duration
                    popularity
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}
