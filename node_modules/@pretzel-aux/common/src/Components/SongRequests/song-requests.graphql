#import "../../Core/Player/Queries/song-request-fragment.graphql"
query SongRequestQueueQuery {
    currentUser {
        id
        songRequestsEnabled
        songRequestQueue {
            ...SongRequestFragment
            track {
                id
                artworkGuid
                title
                artists {
                    id
                    name
                }
            }
        }
    }
}
