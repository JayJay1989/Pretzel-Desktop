#import "../../Core/Player/Queries/basic-track-fragment.graphql"
query BlacklistedTracksQuery($after: String!) {
    blacklistedTracks(after: $after, first: 30) @connection(key: "disliked") {
        edges {
            cursor
            node {
                ...BasicTrackFragment
            }
        }
        pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}
