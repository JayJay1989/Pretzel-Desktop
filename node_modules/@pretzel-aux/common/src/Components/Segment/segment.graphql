#import "../../Core/Player/Queries/basic-track-fragment.graphql"
query Segment($guid: String!) {
    segment(guid: $guid) {
        id
        name
        __typename
        tracks {
            edges{
                node {
                    ...BasicTrackFragment
                }
            }
        }
        stats {
            duration
            popularity
            totalCount
        }
        ... on Album {
            title
        }
        ... on Artist {
            name
            artworkGuid
        }
        ... on Label {
            name
            artworkGuid
        }
        ... on Playlist {
            shuffle
            loop
        }
        ... on Station {
            description
            color1
            color2
            icon
            state
            allowMixes
        }
    }
}
