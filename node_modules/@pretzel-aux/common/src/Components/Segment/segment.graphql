#import "../../Core/Player/Queries/basic-track-fragment.graphql"
query SegmentQuery($guid: String!, $after: String) {
    segment(guid: $guid) {
        id
        name
        __typename
        tracks(after: $after, first: 30) @connection(key: "tracks") {
            edges{
                node {
                    ...BasicTrackFragment
                }
            }
            pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
            }
        }
        stats {
            duration
            popularity
            totalCount
        }
        ... on Album {
            title
            artworkGuid
        }
        ... on Artist {
            name
            artworkGuid
        }
        ... on Label {
            name
            artworkGuid
        }
        ... on Playlist {
            name
            description
            artworkGuid
        }
        ... on Station {
            description
            color1
            color2
            icon
            state
#            allowMixes
        }
    }
}
