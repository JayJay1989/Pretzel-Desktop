#import "../../../../Queries/basic-track-fragment.graphql"
mutation PlayerControlsAppendPlaylist($playlistId: String!, $trackId: String!) {
  addTrackToPlaylist(playlistId: $playlistId, trackId: $trackId) {
    playlist {
      id
      name
      description
      tracks @connection(key: "tracks") {
        edges{
          node {
            ...BasicTrackFragment
          }
        }
      }
    }
    errors
  }
}
