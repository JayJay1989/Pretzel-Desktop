#import "../../../../Queries/basic-track-fragment.graphql"
query AddToPlaylistsListQuery($after: String) {
    userPlaylists(after: $after, first: 30) {
        edges {
            cursor
            node {
                id
                name
                description
                tracks @connection(key: "tracks") {
                  edges {
                    node {
                      ...BasicTrackFragment
                    }
                  }
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}
