#import "play-token-track-fragment.graphql"
#import "play-token-source-segment-fragment.graphql"
#import "play-token-source-song-request-fragment.graphql"
fragment PlayTokenFragment on PlayToken {
    id
    source {
        guid
        kind
        name
        details {
            ... on SegmentSourceDetails {
                __typename
            }
            ... on SongRequestSourceDetails {
                ...PlayTokenSourceSongRequestFragment
            }
        }
    }
    track {
        ...PlayTokenTrackFragment
    }
}
