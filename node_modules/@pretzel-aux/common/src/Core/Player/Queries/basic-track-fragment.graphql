#import "basic-track-artist-fragment.graphql"
#import "basic-track-album-fragment.graphql"
fragment BasicTrackFragment on Track {
    id
    title
    duration
    artworkGuid
    explicit
    instrumental
    youtubeSafe
    artists {
        ...BasicTrackArtistFragment
    }
    album {
        ...BasicTrackAlbumFragment
    }
    self {
        liked
        blacklisted
    }
}
